intro:
  - "多くのことを探求するのが好きな **software engineer**。"
  - "今、**[Traveloka](https://traveloka.com)** で **Backend Infrastructure Engineer** として働いているので、**server-side** と **cloud infrastructure** に焦点を合わせています。"
  - "**Server-side**で作業するのが好きですが、**client-side**のプロジェクトを少しやっています。"
  - "**Blog** に自分の考えを表現するのが大好きです。"
  - "**Software Engineering** に限らず、歴史、地理、神話、や哲学などの他のことを探求するのが好きです。"