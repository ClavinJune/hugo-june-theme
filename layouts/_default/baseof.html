<!DOCTYPE html>
<html{{ with .Site.Language.Lang | default site.Language.Lang }} lang="{{ . }}"{{ end }}>
    <head>
        {{- partial "head.html" . -}}
        {{- block "head" . }}{{- end }}
    </head>
    <body>
        {{- partial "nav.html" . -}}
        {{- block "main" . }}{{- end }}
        {{- partial "footer.html" . -}}
        {{- block "script" . }}{{- end }}
    </body>
</html>
