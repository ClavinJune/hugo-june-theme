<article class="summary">
    <a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a>
    
    <div class="description">
        {{ with .Params.IsArchived }}<span class="fg-bold is-archived">[ARCHIVED]</span>{{ end }}
        {{ .Description }}</div>
    <a class="bottom-red readmore" href="{{.RelPermalink}}">{{ i18n "june.read-more" }}</a>
</article>
