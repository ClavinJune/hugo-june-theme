{{ define "main" }}
<main>
    single
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>


    {{ range .Translations }}
    <li>
        <a href="{{ .RelPermalink }}">{{ .Lang }}: {{ .Title }}{{ if .IsPage }} ({{ i18n "wordCount" . }}){{ end }}</a>
    </li>
    {{ end }}

    {{ i18n "home" }}
</main>
{{ end }}
