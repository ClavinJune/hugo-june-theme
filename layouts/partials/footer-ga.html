{{- with .Site.GoogleAnalytics -}}
<script defer src="https://www.googletagmanager.com/gtag/js?id={{ . }}"></script>
<script defer>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

  setTimeout(() => {
    gtag('js', new Date());
    gtag('config', '{{ . }}');
  }, 2500)
</script>
{{- end -}}
