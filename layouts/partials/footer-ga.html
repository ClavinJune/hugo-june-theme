{{- with .Site.GoogleAnalytics -}}
<script defer async src="https://www.googletagmanager.com/gtag/js?id={{ . }}"></script>
<script defer>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ . }}');
</script>
{{- end -}}
