<nav>
    <a id="skip-to-content" href="#content">Skip to content</a>
    <ul id="menu">
    {{- $currentPage := . -}}
    {{- $currentPageURL := $currentPage.RelPermalink | relLangURL -}}
    {{- range .Site.Menus.main -}}
    {{- $url := .URL | relLangURL -}}
    {{- if (eq $currentPageURL $url) -}}
    <li><a class="active">{{ .Name }}</a></li>
    {{- else -}}
    <li><a href="{{ $url }}">{{ .Name }}</a></li>
    {{- end -}}
    {{- end -}}
    </ul>
</nav>
