<nav>
    <a id="skip-to-content" href="#content">Skip to content</a>
    <ul id="menu">
    {{- $currentPage := . -}}
    {{- $currentPageURL := $currentPage.RelPermalink | relLangURL -}}
    {{- range .Site.Menus.main -}}
    {{- $url := .URL | relLangURL -}}
    <li><a {{ if (eq $currentPageURL $url) }}class="active"{{ end }} href="{{ $url }}">{{ .Name }}</a></li>
    {{- end -}}
    </ul>
</nav>
